<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <div class="grid-container">
    <div class="menu">
      
      <div class="user">
        <div class="user-pfp">
          <img src="./images/image-jeremy.png">
        </div>
        <div class="user-info">
          <p>Report for</p>
        <h1>Jeremy Robson</h1>
        </div>
      </div>

      <div class="buttons">
        <button type="button" class="daily"  onclick="daily()">Daily</button>
        <button type="button" class="weekly active" onclick="weekly()"> Weekly</button>
        <button type="button" class="montly"  onclick="monthly()"> Monthly</button>
      </div>
    </div>



    <div class="card" id="Work">
        <div class="card-info">
          <div class="card-top">
            <span class="card-name">Work</span>
            <img src=".//images/icon-ellipsis.svg" alt="icon-ellipsis" class="icon-ellipsis">
          </div>
          <div class="card-time">
            <h1 id="WorkCurrent">32hrs</h1>
            <p id="WorkPrevious">Last Week - 36hrs</p>
          </div>
        </div>
    </div>

    <div class="card" id="Play">
        <div class="card-info">
          <div class="card-top">
            <span class="card-name">Play</span>
            <img src=".//images/icon-ellipsis.svg" alt="icon-ellipsis" class="icon-ellipsis">
          </div>
          <div class="card-time">
            <h1 id="PlayCurrent">10hrs</h1>
            <p id="PlayPrevious">Last Week - 8hrs</p>
          </div>
        </div>
    </div>

    <div class="card" id="Study">
        <div class="card-info">
          <div class="card-top">
            <span class="card-name">Study</span>
            <img src=".//images/icon-ellipsis.svg" alt="icon-ellipsis" class="icon-ellipsis">
          </div>
          <div class="card-time">
            <h1 id="StudyCurrent">4hrs</h1>
            <p id="StudyPrevious">Last Week - 7hrs</p>
          </div>
          
        </div>
    </div>

    <div class="card" id="Exercise">
        <div class="card-info">
          <div class="card-top">
            <span class="card-name">Exercise</span>
            <img src=".//images/icon-ellipsis.svg" alt="icon-ellipsis" class="icon-ellipsis">
          </div>
          <div class="card-time">
            <h1 id="ExerciseCurrent">4hrs</h1>
            <p id="ExercisePrevious">Last Week - 5hrs</p>
          </div>
          
        </div>
    </div>

    <div class="card" id="Social">
        <div class="card-info">
          <div class="card-top">
            <span class="card-name">Social</span>
            <img src=".//images/icon-ellipsis.svg" alt="icon-ellipsis" class="icon-ellipsis">
          </div>
          <div class="card-time">
            <h1 id="SocialCurrent">5hrs</h1>
            <p id="SocialPrevious">Last Week - 10hrs</p>
          </div>
        </div>
    </div>

    <div class="card" id="SelfCare">
        <div class="card-info">
          <div class="card-top">
            <span class="card-name">Self Care</span>
            <img src=".//images/icon-ellipsis.svg" alt="icon-ellipsis" class="icon-ellipsis">
          </div>
          <div class="card-time">
            <h1 id="SelfCareCurrent">2hrs</h1>
            <p id="SelfCarePrevious">Last Week - 2hrs</p>
          </div>
        
        </div>
    </div>
  
  </div>
  <script src="./script.js"></script>

  </div> -->
</body>
</html>
